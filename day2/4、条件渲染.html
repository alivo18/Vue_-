<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4、条件渲染</title>
</head>
<body>
  <div id="app">
		<p v-if="isOk">表白成功</p>
		<p v-else>表白失败</p>
		
		<p v-show="isOk">求婚成功</p>
		<p v-show="!isOk">求婚失败</p>
		<button @click="isOk=!isOk">点击反转</button>
		<!-- v-if和v-show 都可以达到条件渲染的效果,但是他们是有很大的区别的，后期两个用的都比较多 -->
		<!-- v-if条件渲染的时候，条件为真的被渲染，条件为假的不渲染，其实条件为假的时候元素根本不存在在dom中（内存中没有） -->
		<!-- v-show 条件为真的被渲染，条件为假的不渲染，但是实际存在在dom中，只是通过样式，display：none进行了隐藏-->
		<!-- 如果变化频率高就用v-show -->
	</div>
  <script src="../js/vue.js"></script>
  <script>
		new Vue({
			el:'#app',
			data(){
				return{
					isOk:true
				}
			}
		})
  </script>
</body>
</html>
