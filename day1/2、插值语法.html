<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2、插值语法</title>
</head>
<body>
  <div id="app">
    <p>{{a}}</p>
    <p>{{a.toUpperCase()}}</p>
  </div>
  <script src="../js/vue.js"></script>
  <script>
	const vm=new Vue({
		el:'#app',
		data:{
			a:'fengjue,封绝'
		}
	})
  </script>
</body>
</html>
