<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1、vue的内置指令</title>
</head>
<body>
  <div id="app">
		<p>{{msg}}</p>
		<p v-text="message"></p>
		<p v-html="message"></p>
		<!-- ref是vue中给我们提供的一个标识数据,-->
		<p ref="pp"></p>
		<button @click="test">点击获取最后的一个P</button>
	</div>
  <script src="../js/vue.js"></script>
  <script>
		new Vue({
			el:'#app',
			data:{
				msg:'这是msg',
				message:'<h2>这是message<h2>'
			},
			methods: {
				test() {
					// console.log(this.$refs.pp)
					this.$refs.pp.innerText='这是ref的用法'
				}
			},
		})
  </script>
</body>
</html>
