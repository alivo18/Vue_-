<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7、定义非单文件组件</title>
</head>
<body>
  <div id="app">
		<!-- 当每次写标签使用的时候，都会偷偷的实例化定义出来的函数
		本质上是根据一个配置对象定义返回一个函数，后期是当构造函数使用 -->
		<mybutton></mybutton>
		<mybutton></mybutton>
	</div>
  <script src="../js/vue.js"></script>
  <script>
		// 1、定义全局组件，本质上是根据一个配置对象定义返回一个函数，后期是当构造函数来使用的
		// 麻烦写法
		// const VueComponent=Vue.extend({
		// 	// 组件配置对象和Vue的配置对象很相似，除了el
		// 	data(){
		// 		// 组件的配置对象当中的data只能写函数
		// 		return{
		// 			count:0
		// 		}
		// 	},
		// 	template:'<div><h2 style="color:hotpink">封绝</h2><button @click="count++">天下{{count}}</button></div>'
			
		// })
		// // 2、注册（全局注册和局部注册）
		// Vue.component('mybutton',VueComponent)
		// // 3、使用
		

		// 定义组件的简单写法（定义带注册）
		// 1.定义带注册
		// 本质上内部还是使用extend生成一个函数，然后再去和mybutton联动
		// Vue.component('mybutton',{
		// 	// 组件配置对象和Vue的配置对象很相似，除了el
		// 	data(){
		// 		// 组件的配置对象当中的data只能写函数
		// 		return{
		// 			count:0
		// 		}
		// 	},
		// 	template:'<div><h2 style="color:hotpink">封绝</h2><button @click="count++">天下{{count}}</button></div>'
			
		// })
		// // 2.使用

		new Vue({
			el:'#app',
			// 局部定义加注册
			components:{
				mybutton:{
			// 组件配置对象和Vue的配置对象很相似，除了el
			data(){
				// 组件的配置对象当中的data只能写函数
				return{
					count:0
				}
			},
			template:'<div><h2 style="color:hotpink">封绝</h2><button @click="count++">天下{{count}}</button></div>'
		}
			}
		})
  </script>
</body>
</html>
