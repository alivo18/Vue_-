<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3、添加过渡动画</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: hotpink;
		}
		.slide-enter{
			height: 0px;
			width: 0px;
			opacity: 0px;
			background-color: aquamarine;
		}
		.slide-enter-to{
			height: 300px;
			opacity: 1;
			background-color: hotpink;
		}
		.slide-enter-active{
			transition: all 5s;
		}
	</style>
</head>
<body>
  <div id="app">
		<transition name="slide">
			<div class="box" v-show="isShow"></div>
		</transition>
		<button @click="isShow=!isShow">点击切换</button>
	</div>
  <script src="../js/vue.js"></script>
  <script>
		new Vue({
			el:'#app',
			data(){
				return{
					isShow:true
				}
			}
		})
  </script>
</body>
</html>
